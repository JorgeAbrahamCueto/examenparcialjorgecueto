<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/tiendaestilos.css">
    <link rel="stylesheet" href="/css/carritoestilos.css">
    <link rel="stylesheet" href="/css/pago.css">
    <link rel="stylesheet" href="/css/acerca.css">
    <link rel="stylesheet" href="/css/contacto.css">
    <script src="/js/bannertienda.js" defer></script>
    <script src="/js/menucarrito.js" defer></script>
    <script src="/js/carrito.js" defer></script>
    <script src="/js/pago.js" defer></script>

</head>
<body>
    <header>
        <header class="hero">
        <div class="banner">
            <img src="/images/leftarrow.svg" alt="leftarrow" class="testimony__arrow" id="before">
            <div class="slide">
                <picture class="active">
                    <source srcset="/images/imagenes webp/bannerretro.webp" type="image/webp">
                    <img class="img-baner" src="/images/bannerretro.jpg" alt="banner retro">
                </picture>
                <picture>
                    <source srcset="/images/imagenes webp/bannerpelicula.webp" type="image/webp">
                    <img class="img-baner" src="/images/bannerpelicula.png" alt="Banner Pelicula">
                </picture>
                <picture>
                    <source srcset="/images/imagenes webp/bannervideojuegos.webp" type="image/webp">
                    <img class="img-baner" src="/images/bannervideojuegos.png" alt="Banner Videojuegos">
                </picture>
            </div>
            <img src="/images/rightarrow.svg" alt="rightarrow" class="testimony__arrow" id="next">
        </div>
        <nav class="nav container">
            <div class="nav__logo">
                <h2 class="nav__title">RetroMusicVideo</h2>
            </div>
            <ul class="nav__link nav__link--menu">
                <li class="nav__items">
                    <a href="/index.html" class="nav__links">Inicio</a>
                </li>
                <li class="nav_items">
                    <a href="/acerca.html" class="nav__links">Acerca de</a>
                </li>
                <li class="nav_items">
                    <a href="/contacto.html" class="nav__links">Contacto</a>
                </li>
                <li class="nav_items">
                    <a href="/tienda.html" target="_blank" class="nav__links">Tienda</a>
                </li>
                <li class="nav_items">
                    <a href="/sesion.html" id="enlaceSesion" target="_blank" class="nav__links">Inicio Sesion</a>
                </li>
                <img src="/images/close.svg" class="nav__close" alt="close">
            </ul>
            <div class="nav__menu">
                <img src="/images/menu.svg" class="nav__img" alt="menu">
            </div>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2 class="contact__title">Cont√°ctanos</h2>
            <form class="contact__form" action="https://formspree.io/f/xdkajqvr" method="POST">
                <div class="contact__field">
                    <label for="name" class="contact__label">Nombre:</label>
                    <input type="text" id="name" name="name" class="contact__input" required>
                </div>
                <div class="contact__field">
                    <label for="email" class="contact__label">Email:</label>
                    <input type="email" id="email" name="email" class="contact__input" required>
                </div>
                <div class="contact__field">
                    <label for="message" class="contact__label">Mensaje:</label>
                    <textarea id="message" name="message" class="contact__textarea" required></textarea>
                </div>
                <div class="contact__field">
                    <input type="submit" value="Enviar" class="contact__submit">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <footer class="footer">
            <section class="footer__container container">
                <nav class="nav nav--footer">
                    <h2 class="footer__title">La RetroMusicVideo</h2>
                    <ul class="nav__link nav__link--footer">
                        <li class="nav__items">
                            <a href="#" class="nav__links">Inicio</a>
                        </li>
                        <li class="nav_items">
                            <a href="#" class="nav__links">Acerca de</a>
                        </li>
                        <li class="nav_items">
                            <a href="#" class="nav__links">Contacto</a>
                        </li>
                        <li class="nav_items">
                            <a href="#" class="nav__links">Tienda</a>
                        </li>
                    </ul>
                </nav>
                <form class="footer__form" action="https://formspree.io/f/xdkajqvr"
                method="POST">
                    <h2 class="footer__newsletter">Suscribete a la newsletter</h2>
                    <div class="footer__inputs">
                        <input type="email" placeholder="Email: " class="footer__input" name="email">
                        <input type="submit" value="Registrate" class="footer__submit">
                    </div>
                </form>
            </section>
            <section class="footer__copy container">
                <div class="footer__social">
                    <a href="#" class="footer__icons"><img src="/images/facebook.svg" alt="fb" class="footer__img"></a>
                    <a href="#" class="footer__icons"><img src="/images/ig.svg" alt="ig" class="footer__img"></a>
                    <a href="#" class="footer__icons"><img src="/images/yt.svg" alt="yt" class="footer__img"></a>
                </div>
                <h3 class="footer__copyright">Derechos reservados &copy; Coco Elias</h3>
            </section>
        </footer>
    </footer>
</body>
